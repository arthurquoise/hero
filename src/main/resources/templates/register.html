<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hero</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Accueil</a>
        <a class="nav-link" th:href="@{/register}">Inscription</a>
      </div>
    </div>
  </div>
</nav>

<!--CONTENT-->
<div class="container-md">
  <form action="#" th:action="@{/register}" th:object="${hero}" method="post">

    <div>
      <label>Nom</label>
      <input type="text" class="form-control" th:field="*{nom}" placeholder="Super Homard">
      <p class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
    </div>

    <div>
      <label>Ville</label>
      <input type="text" class="form-control" th:field="*{ville}" placeholder="Bruay la Buissière">
      <p class="text-danger" th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></p>
    </div>

    <div>
      <label>Latitude</label>
      <input type="text" class="form-control" th:field="*{villeLatitude}" placeholder="50.043">
      <p class="text-danger" th:if="${#fields.hasErrors('villeLatitude')}" th:errors="*{villeLatitude}"></p>
    </div>

    <div>
      <label>Longitude</label>
      <input type="text" class="form-control" th:field="*{villeLongitude}" placeholder="120.0402">
      <p class="text-danger" th:if="${#fields.hasErrors('villeLongitude')}" th:errors="*{villeLongitude}"></p>
    </div>

    <div>
      <label>Téléphone</label>
      <input type="text" class="form-control" th:field="*{telephone}" placeholder="0607080808">
      <p class="text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></p>
    </div>

    <p class="">
      Sélectionner 1 à 3 incidents
    </p>
    <p class="text-danger" th:if="${#fields.hasErrors('incidents')}" th:errors="*{incidents}"></p>
    <div class="form-check" th:each="incident: ${incidents}">
        <input class="form-check-input" name="incidents" type="checkbox" th:value="${incident.getIncidentId()}">
        <label class ="form-check-label" th:text="${incident.getLibelle()}"></label>
    </div>

    <div class="mt-2">
      <button class="btn btn-primary" type="submit">Enregistrer</button>
    </div>

  </form>
</div>

<!--END-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
